{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Support Dashboard</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card bg-primary text-white h-100">
                <div class="card-body text-center">
                    <i class="fas fa-clock fa-3x mb-3"></i>
                    <h3 class="card-title h4">Pending Requests</h3>
                    <p class="display-4 mb-0">{{ pending_requests }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning text-white h-100">
                <div class="card-body text-center">
                    <i class="fas fa-tools fa-3x mb-3"></i>
                    <h3 class="card-title h4">In Progress</h3>
                    <p class="display-4 mb-0">{{ in_progress_requests }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white h-100">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h3 class="card-title h4">Resolved</h3>
                    <p class="display-4 mb-0">{{ resolved_requests }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-line"></i> Recent Activity
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Add recent activity content here -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-tasks"></i> Quick Actions
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{% url 'service_requests:request_list' %}" class="btn btn-outline-primary">
                            <i class="fas fa-list"></i> View All Requests
                        </a>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-download"></i> Export Reports
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
